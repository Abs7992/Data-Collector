<!DOCTYPE html>
<html lang="en">
    <title>Data Collector App</title>
    <head>
      <link href="../static/main.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height</h1>
      <h3>Please fill the entries to get the population statistics on height</h3>
      <div class="">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe with us." placeholder="Enter your email address." type="email" name="email_name" required> <br>
        <input title="Your data is safe with us" placeholder="Enter your Height in cm" type="number" min="150",max="300" name="height_name" required> <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
